[pytest]
# Pytest configuration for HyphaGraph backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers (all markers must be registered)
    --strict-markers
    # Show warnings
    -W default
    # Coverage options (requires pytest-cov)
    # --cov=app
    # --cov-report=html
    # --cov-report=term-missing

# Async test support
asyncio_mode = auto

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require dependencies)
    auth: Authentication-related tests
    slow: Slow running tests
    db: Tests that require database

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    # Treat warnings as errors (strict mode)
    # error
    # Ignore specific warnings
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Directories to ignore
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    alembic
