version: "3.9"

services:
  caddy:
    image: caddy:2
    container_name: hyphagraph-caddy
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - api
      - web
  db:
    image: postgres:16
    container_name: hyphagraph-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: hyphagraph-api
    command: uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: hyphagraph-web
    volumes:
      - ./frontend:/app
    env_file:
      - .env
    depends_on:
      - api

volumes:
  postgres_data:
    name: hyphagraph_postgres_data
